<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Main</title>
</head>
<body>
  <div class="container">

    <div class="nav">
      <p>Home</p>
      <p>About</p>
    </div>

    <div class="sidebar">
      <p>List 1</p>
      <p>List 2</p>
      <p>List 3</p>

      <div class="sidebar-form">
        <p>New List</p>

      </div>

    </div>

    <div class="list-items">
      <p>List 1</p>
      <span>San Francisco</span>
      <span>Fremont</span>
      <span>Walnut Creek</span>
      <span>Livermore</span>
      <span>Castro Valley</span>
      <span>
        <label for="search"></label>
        <input type="text" placeholder="Enter City" name="search" id="search" required>
        <button>+</button>
      </span>
    </div>

    <div class="current-weather-display">
      <p>Sunny</p>
    </div>

    <div class="current-weather-forecast">
      <span>Sunday</span>
      <span>Monday</span>
      <span>Tuesday</span>
      <span>Wednesday</span>
      <span>Thursday</span>
      <span>Friday</span>
      <span>Saturday</span>
    </div>


  </div>
</body>
</html>
